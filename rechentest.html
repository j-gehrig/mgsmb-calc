        // ----------------- Fakult채t funktionen -----------------
        function fakult_out() {
            var x = parseInt(prompt("Fakult채t von x! Geben Sie x an:", ""));
            if(isNaN(x) || x == null) {
                document.getElementById("ans").innerHTML = "Fehler! x ist keine Zahl!";
                return;
            }

            if(document.getElementById("ans").innerHTML != "") {
                document.getElementById("ans").innerHTML = document.getElementById("ans").innerHTML.replace("</span><br>________________________________________<br>", "");
                document.getElementById("ans").innerHTML = document.getElementById("ans").innerHTML.replace("<span style=\"color: blue\">Neu: ", "");
            }
            document.getElementById("ans").innerHTML = "<span style=\"color: blue\">Neu: " + x + "! = " + fakult(x) + "</span><br>________________________________________<br><br>" + document.getElementById("ans").innerHTML;
            return;
        }

                document.getElementById("ans").innerHTML = document.getElementById("ans").innerHTML.replace("<span style=\"color: blue\">Neu: ", "");
            }
            document.getElementById("ans").innerHTML = "<span style=\"color: blue\">Neu: " + a + "<sup>" + n + "</sup> = " + pow(a, n) + "</span><br>________________________________________<br><br>" + document.getElementById("ans").innerHTML;
